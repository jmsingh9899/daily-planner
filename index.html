<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Work Day Scheduler</title>
</head>

<body>

    <head>
        <div class="jumbotron">
            <h1>Daily Planner</h1>
            <h2>A way to create order out of daily chaos</h2>
            <h5 id='timeDisplay'></h5>
        </div>
    </head>
    <main>
        <div class="container">
            <div class="time-block" >
                <div class="row ">
                    <div class="col-2 hour">
                        <p>9am</p>
                    </div>
                    <textarea class="col-9" name="" id='9' rows="1"></textarea>
                    <button class="saveBtn">+</button>
                </div>
            </div>
            <div class="time-block" >
                <div class="row ">
                    <div class="col-2 hour">
                        <p>10am</p>
                    </div>
                    <textarea class="col-9" name="" id='10' rows="1"></textarea>
                    <button class="saveBtn">+</button>
                </div>
            </div>
            <div class="time-block" >
                <div class="row ">
                    <div class="col-2 hour">
                        <p>11am</p>
                    </div>
                    <textarea class="col-9" name="" id='11' rows="1"></textarea>
                    <button class="saveBtn">+</button>
                </div>
            </div>
            <div class="time-block" >
                <div class="row ">
                    <div class="col-2 hour">
                        <p>12pm</p>
                    </div>
                    <textarea class="col-9" name="" id='12' rows="1"></textarea>
                    <button class="saveBtn">+</button>
                </div>
            </div>
            <div class="time-block" >
                <div class="row ">
                    <div class="col-2 hour">
                        <p>1pm</p>
                    </div>
                    <textarea class="col-9" name="" id='13' rows="1"></textarea>
                    <button class="saveBtn">+</button>
                </div>
            </div>
            <div class="time-block" >
                <div class="row ">
                    <div class="col-2 hour">
                        <p>2pm</p>
                    </div>
                    <textarea class="col-9" name="" id='14' rows="1"></textarea>
                    <button class="saveBtn">+</button>
                </div>
            </div>
            <div class="time-block" >
                <div class="row ">
                    <div class="col-2 hour">
                        <p>3pm</p>
                    </div>
                    <textarea class="col-9" name="" id='15' rows="1"></textarea>
                    <button class="saveBtn">+</button>
                </div>
            </div>
            <div class="time-block" >
                <div class="row ">
                    <div class="col-2 hour">
                        <p>4pm</p>
                    </div>
                    <textarea class="col-9" name="" id='16' rows="1"></textarea>
                    <button class="saveBtn">+</button>
                </div>
            </div>
            <div class="time-block" >
                <div class="row ">
                    <div class="col-2 hour">
                        <p>5pm</p>
                    </div>
                    <textarea class="col-9" name="" id='17' rows="1"></textarea>
                    <button class="saveBtn">+</button>
                </div>
            </div>
            <div class="time-block" >
                <div class="row ">
                    <div class="col-2 hour">
                        <p>6pm</p>
                    </div>
                    <textarea class="col-9" name="" id='18'" rows="1"></textarea>
                    <button class="saveBtn">+</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js";></script>
    <script src="./assets/script.js"></script>
</body>

</html>
